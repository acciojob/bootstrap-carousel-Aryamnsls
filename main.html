<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item first-slide">
      <img src="https://www.shutterstock.com/shutterstock/photos/119831752/display_1500/stock-photo-lake-and-palms-mahe-island-seychelles-119831752.jpg" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="item second-slide">
      <img src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_1280.jpg" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="item third-slide active">
      <img src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_1280.jpg" class="d-block w-100" alt="Slide 3">
    </div>
    <div class="item fourth-slide">
      <img src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_1280.jpg" class="d-block w-100" alt="Slide 4">
    </div>
    <div class="item fifth-slide">
      <img src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_1280.jpg" class="d-block w-100" alt="Slide 5">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
